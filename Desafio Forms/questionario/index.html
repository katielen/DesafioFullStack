    <div class="">
        <br>
        <br>
        <h2 class="text-center text-warning">Questionário</h2>
        <br>
        <label class="text-warning" for="selecao">Quantos questionário você quer criar?</label>
        <select name="selecao" id="selecao">
            <option value="0" id="zero">0</option>
            <option value="1" id="um">1</option>
            <option value="2" id="dois">2</option>
            <option value="3" id="tres">3</option>
        </select>
    </div>
    <br>
    <br>
    <div class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-body rounded ">
        <h2 class="text-center text-warning">Crie até 5 perguntas e respostas</h2>
        <br>
        <form>
            <label> Digite a 1ª pergunta </label> <br>
            <input id="pergunta" type="text" placeholder="Digite a pergunta:"> <br>
            <label> Digite a 1ª resposta </label> <br>
            <input id="resposta" type="text" placeholder="Digite a resposta:"> <br>
            <br>

            <label> Digite a 2ª pergunta </label> <br>
            <input id="pergunta" type="text" placeholder="Digite a pergunta:"> <br>
            <label> Digite a resposta </label> <br>
            <input id="resposta" type="text" placeholder="Digite a resposta:"> <br>
            <br>
            <label> Digite a 3ª pergunta </label> <br>
            <input id="pergunta" type="text" placeholder="Digite a pergunta:"> <br>
            <label> Digite a resposta </label> <br>
            <input id="resposta" type="text" placeholder="Digite a resposta:"> <br>
            <br>
            <label> Digite a 4ª pergunta </label> <br>
            <input id="pergunta" type="text" placeholder="Digite a pergunta:"> <br>
            <label> Digite a resposta </label><br>
            <input id="resposta" type="text" placeholder="Digite a resposta:"> <br>
            <br>
            <label> Digite a 5ª pergunta </label><br>
            <input id="pergunta" type="text" placeholder="Digite a pergunta:"> <br>
            <label> Digite a resposta </label><br>
            <input id="resposta" type="text" placeholder="Digite a resposta:"> <br>
            <br>
            <button class="btn btn-warning" onclick="salvar()">Enviar</button>
            <button class="btn btn-warning" type="reset"> Limpar </button>
        </form>
    </div>
    <br>
    <br>
    <div class="col-md-6 offset-md-6 shadow-lg p-3 mb-5 bg-body rounded">
        <button class="btn btn-warning">
            <p id="local">A sua localização em Latitude e Longitude!</p>
            <p id="x"></p>
        </button>
