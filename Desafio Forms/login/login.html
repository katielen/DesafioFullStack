<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./logar.js"></script>
    <title> Faça login</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hamburguer Daora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="../Cadastro/cadastro.html">Cadastre-se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Entre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <form id="form" class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-body rounded" method="post" action="">
        <h2 class="text-center text-warning">Entre na sua conta!</h2>
        <br>
        <div class="form-group row">
            <label id="email" for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label id="senha" for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary btn btn-warning" onclick="login()">Entrar</button>
            </div>
        </div>
        <br>
        <br>
        <br>

        <p class="link">
            Ainda não tem conta?
            <a class=" btn btn-warning" href="../Cadastro/cadastro.html">Cadastre-se</a>
        </p>

    </form>
    </div>
    <br>
    <br>
    <footer>

        <div class="card text-center bg-warning position-absolute bottom-0 start-0 end-0">
            <div class="card-body">
                <p class="card-text text-white">Desenvolvido por Katielen Fernandes de Jesus.</p>
            </div>
        </div>
    </footer>
    <script href="./login.js"></script>
</body>

</html>
